<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>
            Function expression - JS nam dozvoljava da fju dodelimo 
            promenljivoj i onda koristimo promenljivu kao funkciju
        </h1>
        <p id="p1"></p>
        <p id="p2"></p>
        <script>
            var add = function sum(x, y){
                return x + y
            }

            document.getElementById("p1").innerHTML = add(10,20)
            document.getElementById("p2").innerHTML = sum(10,20)//not valid
        </script>
    </body>
</html>
