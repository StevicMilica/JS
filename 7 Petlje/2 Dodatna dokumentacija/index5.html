<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>switch</h1>
        <p id="demo"></p>
        <script>
            let x
            var z
            switch(x){
                case 5:
                    z += x
                    break
                case 3:
                    z -= x
                    document.getElementById("demo").innerHTML = z
                    break
                default:
                    document.getElementById("demo").innerHTML = x
                }
                console.log(z);
                
        </script>
    </body>
</html>
