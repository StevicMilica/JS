<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>continue</h1>
        <p id="demo"></p>
        <script>
            const n = 5
            for(var i = 0; i < n; i++){
                if(i == 2){
                    continue
                    }
                document.getElementById("demo").innerHTML +=i + ','
            }
        </script>
    </body>
</html>
