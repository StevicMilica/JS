<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>for petlja - broj ponavljanja poznat je unapred</h1>
        <p id="demo"></p>
        <script>
            let n = 5
            for(i=0; i<n; i++){
                document.getElementById("demo").innerHTML += i + ","
            }
            console.log(n);
            console.log(i);
            console.log(demo);
        </script>
    </body>
</html>
