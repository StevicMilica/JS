<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>for - in petlja</h1>
        <p id="demo"></p>
        <script>
            var a = [1,2,3,4,5]
            for(var i in a){
                document.getElementById("demo").innerHTML += a[i] + ","
            }
        </script>
    </body>
</html>
