<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>if - else</h1>
        <p id="demo"></p>
        <script>
            let x = 4
            let y = 2
            if(x > y){
                document.getElementById("demo").innerHTML = x
            }
            console.log(x);
        </script>
    </body>
</html>
