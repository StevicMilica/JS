<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Parnost brojeva</h1>
        <script>
            const broj = prompt('Unesi broj: ')
            if(broj % 2 == 0){
                document.write('Broj je paran.')
            }else if(broj % 2 == 1){
                document.write('Broj je neparan.')
            }else{
                document.write('Pogresan unos!')
            }
        </script>
    </body>
</html>
