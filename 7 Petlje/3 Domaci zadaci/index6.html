<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Dodatni primeri</h1>
        <script>
            //koren brojeva
            for(let i=1; i <= 10; i++){
                console.log(Math.sqrt(i).toFixed(2));  
            }
            //kvadriranje brojeva
            for(let i=1; i <=10; i++){
                console.log(Math.pow(i,2));
            }
            let zbir = 0
            for(let i=1; i <= 10; i++){
                zbir += i*i
            }
            console.log(zbir);
        </script>
    </body>
</html>
