<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Sport</h1>
        <script>
            const dan = prompt("Unesi dan")
            switch(dan){
                case 'ponedeljak':
                    if(dan == 'ponedeljak'){
                        document.write("trcanje")
                        break
                    }
                case 'utorak':
                    document.write("sklekovi")
                    break
                case 'sreda':
                    document.write('trbusnjaci')
                    break
                case 'cetvrtak':
                    document.write('zgibov')
                    break
                case 'petak':
                    document.write('cucnjevi')
                    break
                case 'subota':
                    document.write('trcanje')
                    break
                case 'nedelja':
                    document.write('plivanje')
                    break
                default:
                    document.write('pogresan unos')
            }
        </script>
    </body>
</html>
