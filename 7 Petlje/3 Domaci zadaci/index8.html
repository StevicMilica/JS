<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Tablica mnozenja</h1>
        <script>
            let html = ''
            const div = document.getElementById('tablica')
            console.log(div);
            const tablica2 = () =>{
                for(let i=1; i <=10; i++){
                    html = ''
                    for(let j=1; j<=10; j++){
                        html += `
                        <p> ${i} * ${j} = ${i*j}</p>
                        `
                    }
                    html = `
                        <div>
                            ${html}
                        </div>
                    `
                    div.innerHTML += html
                }
            }
            tablica2()
        </script>
    </body>
</html>
