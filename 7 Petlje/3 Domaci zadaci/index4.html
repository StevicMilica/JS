<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Petlje - srednja vrednost</h1>
        <script>
            let srednjaVrednost = 0
            let suma = 0
            const brojCiklusa = 5
            for(i=1; i<= brojCiklusa; i++){
                suma += i * i
            }
            srednjaVrednost = suma / brojCiklusa
            console.log(srednjaVrednost);  
        </script>
    </body>
</html>
