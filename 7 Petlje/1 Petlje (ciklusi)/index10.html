<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Napisati program za izracunavanje proizvoda od 1 do n.
            (proizvoljno)
        </h1>
        <script>
            let broj = 5
            let prozivod = 1
            for(let i=1; i <= broj; ++i)
                prozivod *= i
                console.log(prozivod); 
        </script>
    </body>
</html>
