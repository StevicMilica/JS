<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Ugnezdjene petlje</h1>
        <script>
            //crta 10 kolona i 5 redova zvezdica
            const brKolona = 10
            const brRedova = 5 
            let rezultat = ''
            
            for(let i=0; i < brRedova; i++){
                for(let j=0; j < brKolona; j++){
                    rezultat += "*"
                }
                rezultat += '\n'
            }
            console.log(rezultat);
            
        </script>
    </body>
</html>
