<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>Do - while</h1>
        <script>
            let num = 0
            let sum = 0
            do{
                sum += num
                num ++
            }while(sum < 100)
            console.log(num);
            console.log(sum);
        </script>
    </body>
</html>
