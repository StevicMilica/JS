<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>
            Napisati f-ju koja vraca text unazad.
        </h1>
        <script>
            function obrni(tekst){
                let obrnuto = ''
                for(i = tekst.length - 1; i >= 0; i--)
                obrnuto += tekst[i]
                    return obrnuto;
                }
            console.log(obrni('milica'));
        </script>
    </body>
</html>
