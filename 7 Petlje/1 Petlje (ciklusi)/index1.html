<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>While petlja</h1>
        <script>
            const a = prompt('Unesite broj:')
            let prostBroj = true
            let delilac = 2
            while(delilac < a){
                if(a % delilac == 0){
                    prostBroj = false
                }
                delilac = delilac + 1
            }
        </script>
    </body>
</html>
