<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>Switch</h1>
        <script>
            const uloga = prompt('Unesi svoju ulogu')
            switch(uloga){
                case 'admin':
                    document.write('admin')
                break
                case 'korisnik':
                    document.write('korisnik')
                break
                case 'gost':
                    document.write('gost')
                break
                default:
                    document.write('ne mozes pristupiti sajtu')
                }
        </script>
    </body>
</html>
