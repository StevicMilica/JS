<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>Switch</h1>
        <script>
            const beverage = 'lemonade'
            switch(beverage){
                case 'coffee':
                    console.log("Drink coffee");
                    break
                case 'tea':
                    console.log('Dring tea');
                    break
                default:
                    console.log('undefined drink');
            }
        </script>
    </body>
</html>
