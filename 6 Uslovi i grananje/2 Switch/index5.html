<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <h1>Break</h1>
        <script>
            const transport = 'bike'
            switch(transport){
                case 'car':
                    console.log('drive car');
                    break
                case 'bike':
                    console.log('ride a bike');
                    break
                case 'bus':
                    console.log('bus journey');
                break
            }
        </script>
    </body>
</html>
