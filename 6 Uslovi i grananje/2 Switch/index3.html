<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title></title>
    </head>
    <body>
        <script>
            const boja = prompt('Unesi boju: ')
            switch(boja){
                case 'crvena':
                    document.write("crvena boja")
                    break
                case 'zelena':
                    document.write('zelena boja')
                    break
                case 'plava':
                    document.write('plava boja')
                    break
                default:
                    document.write('nepoznata boja')
            }
        </script>
    </body>
</html>
